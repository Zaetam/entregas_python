{% extends "base.html" %}

{% block contenido %}
    <h1>Modificar {{alumno}}</h1>
    <form action="{% url 'modificar_alumno' alumno.id %}" method="POST"  enctype="multipart/form-data">
        {% csrf_token %} 

        {{form}}
        <input type="submit" value="Modificar">

    </form>
{% endblock contenido %}
